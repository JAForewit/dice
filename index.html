<!DOCTYPE html>

<head>
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <div id="clear-box" onclick="clear_saved_dice()"></div>
    <div class="bottom-container box-rounded">
        <div class="toolbar">
            <div id="boost">
                <img src="./images/boost.png" draggable="false" class="toolbar-item" onclick="save_dice('boost', 1)" />
                <img src="./images/boost.png" draggable="false" class="toolbar-item" onclick="save_dice('boost', 2)" />
                <img src="./images/boost.png" draggable="false" class="toolbar-item faded" onclick="save_dice('boost', 3)" />
                <img src="./images/boost.png" draggable="false" class="toolbar-item faded" onclick="save_dice('boost', 4)" />
                <img src="./images/boost.png" draggable="false" class="toolbar-item faded" onclick="save_dice('boost', 5)" />
            </div>
            <div id="ability">
                <img src="./images/ability.png" draggable="false" class="toolbar-item faded" onclick="save_dice('ability', 1)" />
                <img src="./images/ability.png" draggable="false" class="toolbar-item faded" onclick="save_dice('ability', 2)" />
                <img src="./images/ability.png" draggable="false" class="toolbar-item faded" onclick="save_dice('ability', 3)" />
                <img src="./images/ability.png" draggable="false" class="toolbar-item faded" onclick="save_dice('ability', 4)" />
                <img src="./images/ability.png" draggable="false" class="toolbar-item faded" onclick="save_dice('ability', 5)" />
            </div>
            <div id="proficiency">
                <img src="./images/proficiency.png" draggable="false" class="toolbar-item faded" onclick="save_dice('proficiency', 1)" />
                <img src="./images/proficiency.png" draggable="false" class="toolbar-item faded" onclick="save_dice('proficiency', 2)" />
                <img src="./images/proficiency.png" draggable="false" class="toolbar-item faded" onclick="save_dice('proficiency', 3)" />
                <img src="./images/proficiency.png" draggable="false" class="toolbar-item faded" onclick="save_dice('proficiency', 4)" />
                <img src="./images/proficiency.png" draggable="false" class="toolbar-item faded" onclick="save_dice('proficiency', 5)" />
            </div>
        </div>
        <div class="toolbar">
            <div id="setback">
                <img src="./images/setback.png" draggable="false" class="toolbar-item faded" onclick="save_dice('setback', 1)" />
                <img src="./images/setback.png" draggable="false" class="toolbar-item faded" onclick="save_dice('setback', 2)" />
                <img src="./images/setback.png" draggable="false" class="toolbar-item faded" onclick="save_dice('setback', 3)" />
                <img src="./images/setback.png" draggable="false" class="toolbar-item faded" onclick="save_dice('setback', 4)" />
                <img src="./images/setback.png" draggable="false" class="toolbar-item faded" onclick="save_dice('setback', 5)" />
            </div>
            <div id="difficulty">
                <img src="./images/difficulty.png" draggable="false" class="toolbar-item faded" onclick="save_dice('difficulty', 1)" />
                <img src="./images/difficulty.png" draggable="false" class="toolbar-item faded" onclick="save_dice('difficulty', 2)" />
                <img src="./images/difficulty.png" draggable="false" class="toolbar-item faded" onclick="save_dice('difficulty', 3)" />
                <img src="./images/difficulty.png" draggable="false" class="toolbar-item faded" onclick="save_dice('difficulty', 4)" />
                <img src="./images/difficulty.png" draggable="false" class="toolbar-item faded" onclick="save_dice('difficulty', 5)" />
            </div>
            <div id="challenge">
                <img src="./images/challenge.png" draggable="false" class="toolbar-item faded" onclick="save_dice('challenge', 1)" />

            </div>
        </div>
        <div class="toolbar">
            <div id="force">
                <img src="./images/force.png" draggable="false" class="toolbar-item faded" onclick="save_dice('force', 1)" />
                <img src="./images/force.png" draggable="false" class="toolbar-item faded" onclick="save_dice('force', 2)" />
                <img src="./images/force.png" draggable="false" class="toolbar-item faded" onclick="save_dice('force', 3)" />
            </div>
            <div>
                <button id="roll-button" class="btn" onclick="roll_saved_dice()">ROLL</button>
            </div>
        </div>
    </div>
    

    <div id="dice-box" class="no-select"></div>

    <script src="libs/three.min.js"></script>
    <script src="libs/cannon.min.js"></script>
    <script src="libs/webgl.js"></script>

    <script src="scripts/teal.js"></script>
